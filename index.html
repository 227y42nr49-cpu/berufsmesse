<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fortschritt Messe</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg,#1e3c72,#2a5298);
  color: white;
  margin: 0;
  text-align: center;
  padding: 50px 20px;
}

.container {
  background: rgba(255,255,255,0.1);
  border-radius: 20px;
  padding: 40px 30px;
  max-width: 400px;
  margin: auto;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  backdrop-filter: blur(10px);
}

h1 {
  font-size: 28px;
  margin-bottom: 30px;
}

p {
  font-size: 20px;
  margin: 15px 0;
}

strong {
  font-size: 24px;
  color: #ffd700;
}

#visitedCount {
  font-size: 48px;
  font-weight: bold;
  color: #00ff99;
}
</style>
</head>
<body>

<div class="container">
  <h1>ðŸŽ¯ Dein Fortschritt</h1>
  <p>Besuchte StÃ¤nde:</p>
  <p><span id="visitedCount">0</span> / 60</p>
  <p>Deine Teilnehmer-ID: <strong id="participantId"></strong></p>
</div>

<script>
// Teilnehmer-ID erzeugen oder abrufen
if (!localStorage.getItem("participantId")) {
  const id = "T-" + Math.random().toString(36).substring(2, 8).toUpperCase();
  localStorage.setItem("participantId", id);
}
const participantId = localStorage.getItem("participantId");
document.getElementById("participantId").innerText = participantId;

// Besuche zÃ¤hlen
let visits = JSON.parse(localStorage.getItem("visits")) || [];
document.getElementById("visitedCount").innerText = visits.length;
</script>

</body>
</html>
