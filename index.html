<style>
body {
  margin: 0;

  background:white; color:#333; border-radius:20px;

  animation:fadeIn 0.6s ease-in-out;

<body>

<div class="container">
<h1>üìä Dein Fortschritt auf der Berufsmesse</h1>

<div class="card">
  <div>Deine Teilnehmer-ID: <span id="participantId"></span></div>
  <div id="progress">Besuchte St√§nde: 0</div>
  <p>Scanne einen Stand-QR-Code, um Fortschritt zu speichern.</p>
</div>
</div>

<script>
async function loadProgress(){
  // 1Ô∏è‚É£ Teilnehmer-ID erzeugen / anzeigen
  let participantId = localStorage.getItem("participantId");
  if(!participantId){
      participantId = "T-"+Math.random().toString(36).substring(2,8).toUpperCase();
      localStorage.setItem("participantId", participantId);
  }
  document.getElementById("participantId").innerText = participantId;

  // 2Ô∏è‚É£ Besuche aus Supabase laden
  const { data, error } = await supabase
      .from('visits')
      .select('stand_id')
      .eq('participant_id', participantId);

  if(error){
    console.error("Fehler beim Laden der Besuche:", error);
    return;
  }

  const count = data.length;
  document.getElementById("progress").innerText = "Besuchte St√§nde: " + count;
}

loadProgress();
</script>
