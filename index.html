<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Berufsmesse Fortschritt</title>

<script src="data.js"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: white;
  text-align: center;
}

.container {
  padding: 30px 20px;
}

h1 {
  font-size: 28px;
  margin-top: 40px;
}

#participantId {
  font-size: 20px;
  margin-top: 10px;
  font-weight: bold;
  background: rgba(255,255,255,0.2);
  padding: 10px 20px;
  border-radius: 15px;
  display: inline-block;
}

.list {
  margin-top: 30px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.card {
  background: white;
  color: #333;
  border-radius: 15px;
  padding: 20px;
  margin: 10px;
  width: 160px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  text-align: center;
}

.visited {
  background: #2a5298;
  color: white;
}
</style>
</head>
<body>

<div class="container">
<h1>üìç Dein Messe-Fortschritt</h1>

<div id="participantId"></div> <!-- ID sichtbar -->

<div class="list" id="standList"></div>
</div>

<script>
// Teilnehmer-ID laden oder erstellen
if (!localStorage.getItem("participantId")) {
  const id = "T-" + Math.random().toString(36).substring(2, 8).toUpperCase();
  localStorage.setItem("participantId", id);
}
const participantId = localStorage.getItem("participantId");

// ID sichtbar machen
document.getElementById("participantId").innerText = "Deine ID: " + participantId;

// Besuche aus localStorage laden
let visits = JSON.parse(localStorage.getItem("visits")) || [];
const standListDiv = document.getElementById("standList");

for (const [id, info] of Object.entries(stands)) {
  const card = document.createElement("div");
  card.className = "card";
  if (visits.includes(id)) card.classList.add("visited");

  card.innerHTML = `
    <strong>${info.name}</strong><br>
    <small>${info.area}</small><br>
    Stand-Nr.: ${id}
  `;
  standListDiv.appendChild(card);
}
</script>

</body>
</html>
