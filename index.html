<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: white;
  text-align: center;
}
.container { padding: 30px 20px; }
.card {
  background: white;
  color: #333;
  border-radius: 20px;
  padding: 30px;
  margin-top: 40px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  animation: fadeIn 0.6s ease-in-out;
}
h1 { margin-top: 40px; font-size: 24px; }
.progress { font-size: 20px; margin: 20px 0; }
.participant { font-size: 18px; margin-bottom: 20px; }
.button {
  display: inline-block;
  margin-top: 15px;
  padding: 12px 20px;
  border-radius: 30px;
  background: #2a5298;
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}
.button:hover { background: #1e3c72; }
@keyframes fadeIn { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }
</style>
</head>

<body>
<div class="container">
<h1>üöÄ Dein Stand-Check Fortschritt</h1>

<div class="card">
  <div class="participant">Teilnehmer-ID: <strong id="participantIdDisplay"></strong></div>
  <div class="progress">Besuchte St√§nde: <strong id="visitedCount">0</strong> / 71</div>
</div>

</div>

<script>
// 1Ô∏è‚É£ Teilnehmer-ID aus LocalStorage
let participantId = localStorage.getItem("participantId");
if(!participantId){
  participantId = "T-" + Math.random().toString(36).substring(2,8).toUpperCase();
  localStorage.setItem("participantId", participantId);
}
document.getElementById("participantIdDisplay").innerText = participantId;

// 2Ô∏è‚É£ Fortschritt laden
let visits = JSON.parse(localStorage.getItem("visits")) || [];
