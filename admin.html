<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin: Messe-Gewinnspiel</title>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.10.0/dist/supabase.min.js"></script>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #f0f2f5;
  color: #333;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: left;
}

th {
  background: #2a5298;
  color: white;
}

tr.visited {
  background: #d1e7dd;
}

.button {
  padding: 10px 20px;
  background: #2a5298;
  color: white;
  border: none;
  border-radius: 8px;
  margin: 5px;
  cursor: pointer;
}

.button:hover {
  background: #1e3c72;
}

#winner p {
  font-size: 18px;
  font-weight: bold;
  color: green;
}
</style>
</head>
<body>

<h1>Admin: Messe-Gewinnspiel</h1>

<!-- Passwortschutz -->
<script>
const password = "DeinAdminPasswort"; // <-- hier √§ndern
let entered = prompt("Bitte Admin-Passwort eingeben:");
if (entered !== password) {
  alert("Falsches Passwort! Zugriff verweigert.");
  document.body.innerHTML = "<h2>Zugriff verweigert!</h2>";
  throw new Error("Falsches Passwort");
}
</script>

<!-- Buttons -->
<button class="button" onclick="loadData()">Daten laden</button>
<label for="maxWinners">Max. Gewinner:</label>
<input type="number" id="maxWinnersInput" value="3" min="1" style="width:50px; margin-right:10px;">
<button class="button" onclick="drawWinner()">Gewinner ziehen</button>
<button class="button" onclick="exportCSV()">Als CSV exportieren</button>

<!-- Tabelle -->
<table id="table">
  <thead>
    <tr>
      <th>Teilnehmer-ID</th>
      <th>Besuchte St√§nde</th>
      <th>Anzahl</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="winner" style="margin-top:20px;"></div>

<script>
// Supabase
const SUPABASE_URL = "https://jxrmhslzokgezakboufx.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4cm1oc2x6b2tnZXpha2JvdWZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NTg3OTMsImV4cCI6MjA4NTUzNDc5M30.wskrw2Qvp2FbNCFJ5fsmMl_DMOtze9ztqn9PGlsg0I";
const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let allData = [];
let remainingParticipants = [];

// Daten laden
async function loadData() {
  const { data, error } = await supabase.from('visits').select('*');
  if (error) {
    alert("Fehler beim Laden: " + error.message);
    return;
  }
  allData = data;
  remainingParticipants = []; // Reset f√ºr neue Ziehungen
  renderTable();
}

// Tabelle rendern
function renderTable() {
  const tbody = document.querySelector("#table tbody");
  tbody.innerHTML = "";
  const grouped = {};
  allData.forEach(row => {
    if (!grouped[row.participant_id]) grouped[row.participant_id] = [];
    grouped[row.participant_id].push(row.stand_id);
  });
  for (const [participant, stands] of Object.entries(grouped)) {
    const tr = document.createElement("tr");
    tr.className = stands.length > 0 ? "visited" : "";
    tr.innerHTML = `
      <td>${participant}</td>
      <td>${stands.join(", ")}</td>
      <td>${stands.length}</td>
    `;
    tbody.appendChild(tr);
  }
}

// Gewinner ziehen
function drawWinner() {
  const maxWinners = parseInt(document.getElementById("maxWinnersInput").value);

  // Teilnehmer mit mindestens 10 besuchten St√§nden filtern
  const grouped = {};
  allData.forEach(row => {
    if (!grouped[row.participant_id]) grouped[row.participant_id] = [];
    grouped[row.participant_id].push(row.stand_id);
  });

  if (remainingParticipants.length === 0) {
    remainingParticipants = Object.entries(grouped)
      .filter(([p, stands]) => stands.length >= 10)
      .map(([p]) => p);
  }

  if (remainingParticipants.length === 0) {
    alert("Keine Teilnehmer mit ‚â•10 besuchten St√§nden oder alle Gewinner bereits gezogen!");
    return;
  }

  if (document.querySelectorAll("#winner p").length >= maxWinners) {
    alert(`Es k√∂nnen maximal ${maxWinners} Gewinner gezogen werden.`);
    return;
  }

  // Zuf√§lligen Gewinner ziehen
  const randomIndex = Math.floor(Math.random() * remainingParticipants.length);
  const winner = remainingParticipants.splice(randomIndex, 1)[0];

  // Anzeige
  const winnerDiv = document.getElementById("winner");
  const p = document.createElement("p");
  p.innerText = "üèÜ Gewinner: " + winner;
  winnerDiv.appendChild(p);
}

// CSV exportieren
function exportCSV() {
  const rows = [["Teilnehmer-ID", "Besuchte St√§nde", "Anzahl"]];
  const grouped = {};
  allData.forEach(row => {
    if (!grouped[row.participant_id]) grouped[row.participant_id] = [];
    grouped[row.participant_id].push(row.stand_id);
  });
  for (const [participant, stands] of Object.entries(grouped)) {
    rows.push([participant, stands.join(";"), stands.length]);
  }
  let csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
  const link = document.createElement("a");
  link.setAttribute("href", encodeURI(csvContent));
  link.setAttribute("download", "gewinnspiel.csv");
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>

</body>
</html>
