<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin: Messe-Gewinnspiel</title>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.10.0/dist/supabase.min.js"></script>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #f0f2f5;
  color: #333;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: left;
}

th {
  background: #2a5298;
  color: white;
}

tr.visited {
  background: #d1e7dd;
}

.button {
  padding: 10px 20px;
  background: #2a5298;
  color: white;
  border: none;
  border-radius: 8px;
  margin: 5px;
  cursor: pointer;
}

.button:hover {
  background: #1e3c72;
}
</style>
</head>
<body>

<h1>Admin: Messe-Gewinnspiel</h1>

<button class="button" onclick="loadData()">Daten laden</button>
<button class="button" onclick="drawWinner()">Gewinner ziehen</button>
<button class="button" onclick="exportCSV()">Als CSV exportieren</button>

<table id="table">
  <thead>
    <tr>
      <th>Teilnehmer-ID</th>
      <th>Besuchte St√§nde</th>
      <th>Anzahl</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<div id="winner" style="margin-top:20px; font-size:20px; font-weight:bold; color:green;"></div>

<script>
// Supabase Client
const SUPABASE_URL = "https://jxrmhslzokgezakboufx.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ5fsmMl_DMOtze9ztqn9PGlsg0I";
const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let allData = []; // Zwischenspeicherung

// Daten laden
async function loadData() {
  const { data, error } = await supabase
    .from('visits')
    .select('*');

  if (error) {
    alert("Fehler beim Laden: " + error.message);
    return;
  }

  allData = data;
  renderTable();
}

// Tabelle rendern
function renderTable() {
  const tbody = document.querySelector("#table tbody");
  tbody.innerHTML = "";

  // Gruppieren nach participant_id
  const grouped = {};
  allData.forEach(row => {
    if (!grouped[row.participant_id]) grouped[row.participant_id] = [];
    grouped[row.participant_id].push(row.stand_id);
  });

  for (const [participant, stands] of Object.entries(grouped)) {
    const tr = document.createElement("tr");
    tr.className = stands.length > 0 ? "visited" : "";
    tr.innerHTML = `
      <td>${participant}</td>
      <td>${stands.join(", ")}</td>
      <td>${stands.length}</td>
    `;
    tbody.appendChild(tr);
  }
}

// Gewinner ziehen
function drawWinner() {
  const groupedIds = [...new Set(allData.map(row => row.participant_id))];
  if (groupedIds.length === 0) {
    alert("Keine Teilnehmer vorhanden!");
    return;
  }
  const winner = groupedIds[Math.floor(Math.random() * groupedIds.length)];
  document.getElementById("winner").innerText = "üèÜ Gewinner: " + winner;
}

// CSV exportieren
function exportCSV() {
  const rows = [["Teilnehmer-ID", "Besuchte St√§nde", "Anzahl"]];
  const grouped = {};
  allData.forEach(row => {
    if (!grouped[row.participant_id]) grouped[row.participant_id] = [];
    grouped[row.participant_id].push(row.stand_id);
  });

  for (const [participant, stands] of Object.entries(grouped)) {
    rows.push([participant, stands.join(";"), stands.length]);
  }

  let csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
  const encodedUri = encodeURI(csvContent);
  const link = document.createElement("a");
  link.setAttribute("href", encodedUri);
  link.setAttribute("download", "gewinnspiel.csv");
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>

</body>
</html>
